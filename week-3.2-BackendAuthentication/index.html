<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width">
       <title>fetching</title>
    </head>
    <body>
       <button onclick="getAnimalData()">Get animal</button>
       <script>
        async function getAnimalData(){
            const response = await fetch("https://fakeapi.it/api/persons", {
                headers: {
                    "Autorization": localStorage.read('token')
                }
            })
            const finalData = await response.json();
            document.getElementById('userData').innerHTML = JSON.stringify(finalData)
            console.log(finalData);
        }
       </script>
    </body>
</html>
